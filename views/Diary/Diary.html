<div data-options="dxView: {name: 'diary', title: 'Diary' }">
    <div data-options="dxContent: {targetPlaceholder: 'content'}">

            <div data-options="dxTemplate : {name: 'item'}">
                <span data-bind="text: name"></span> ,  <span data-bind="text: mood"></span>
            </div>
        </div>
    </div>
</div>
